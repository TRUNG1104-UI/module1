<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence Generator</title>
</head>
<body>
<h1>Fibonacci Sequence Generator</h1>
<input type="number" id="num" placeholder="Enter a number" />
<button id="generate">Generate Fibonacci</button>
<h2>Fibonacci Sequence:</h2>
<p id="result"></p>

<script src="script.js"></script>
</body>
</html>
<script>
    document.getElementById('generate').addEventListener('click', function() {
        const num = parseInt(document.getElementById('num').value);
        const resultElement = document.getElementById('result');

        if (isNaN(num) || num < 0) {
            resultElement.textContent = 'Please enter a valid non-negative number.';
            return;
        }

        const fibonacciSequence = generateFibonacci(num);
        resultElement.textContent = fibonacciSequence.join(', ');
    });

    function generateFibonacci(n) {
        const sequence = [];
        let a = 0, b = 1;

        for (let i = 0; i < n; i++) {
            sequence.push(a);
            [a, b] = [b, a + b];
        }

        return sequence;
    }

</script>
