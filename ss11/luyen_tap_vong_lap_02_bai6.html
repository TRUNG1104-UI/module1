<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hình Trái Tim</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Hình Trái Tim</h1>
<div class="heart"></div>
</body>
</html>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    .heart {
        position: relative;
        width: 100px;
        height: 100px;
        background-color: red;
        transform: rotate(-45deg);
        margin: 20px;
    }

    .heart:before,
    .heart:after {
        content: "";
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: red;
        border-radius: 50%;
    }

    .heart:before {
        top: -50px;
        left: 0;
    }

    .heart:after {
        left: 50px;
        top: 0;
    }

</style>
