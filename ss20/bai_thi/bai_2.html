<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm Tra Số Hoàn Hảo</title>
    <script>
        // Hàm kiểm tra số hoàn hảo
        function isPerfectNumber(n) {
            // Nếu n nhỏ hơn hoặc bằng 0 thì không phải số hoàn hảo
            if (n <= 0) {
                return false;
            }

            let sumOfDivisors = 0;
            // Tính tổng các ước của n (không bao gồm chính n)
            for (let i = 1; i < n; i++) {
                if (n % i === 0) {
                    sumOfDivisors += i;
                }
            }

            // Nếu tổng các ước bằng chính n thì là số hoàn hảo
            return sumOfDivisors === n;
        }

        // Hàm khi nhấn nút "Kiểm tra"
        function checkPerfectNumber() {
            const number = parseInt(document.getElementById('numberInput').value);
            const result = isPerfectNumber(number);

            // Hiển thị kết quả
            if (result) {
                document.getElementById('result').innerText = `Số ${number} là số hoàn hảo: True`;
            } else {
                document.getElementById('result').innerText = `Số ${number} không phải là số hoàn hảo: False`;
            }
        }
    </script>
</head>
<body>
<h1>Kiểm Tra Số Hoàn Hảo</h1>
<label for="numberInput">Nhập một số nguyên dương:</label>
<input type="number" id="numberInput" min="1" required>
<button onclick="checkPerfectNumber()">Kiểm tra</button>

<p id="result"></p>
</body>
</html>
