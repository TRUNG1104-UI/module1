<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Trung Bình Cộng Các Số Chia Hết Cho 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .form-container {
            width: 60%;
            margin: 20px auto;
        }

        .form-container input {
            padding: 8px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        #result {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Trung Bình Cộng Các Số Chia Hết Cho 3</h1>

<div class="form-container">
    <label for="arrayInput">Nhập mảng số nguyên (cách nhau bởi dấu phẩy):</label>
    <input type="text" id="arrayInput" placeholder="VD: 1,2,3,4,5,6" required>
    <button onclick="calculateAverage()">Tính Trung Bình Cộng</button>
</div>

<div id="result"></div>

<script>
    // Hàm tính trung bình cộng các số chia hết cho 3
    function calculateAverage() {
        // Lấy giá trị mảng nhập vào từ ô input
        const input = document.getElementById('arrayInput').value;
        // Chuyển chuỗi nhập thành mảng số nguyên
        const numbers = input.split(',').map(Number);

        // Kiểm tra xem mảng có hợp lệ không (chỉ chứa số nguyên và không quá 50 phần tử)
        if (numbers.length > 50) {
            document.getElementById('result').innerText = "Mảng chỉ được phép có tối đa 50 phần tử.";
            return;
        }

        // Lọc ra các số chia hết cho 3
        const divisibleByThree = numbers.filter(num => num % 3 === 0);

        // Tính trung bình cộng nếu có số chia hết cho 3
        if (divisibleByThree.length > 0) {
            const sum = divisibleByThree.reduce((acc, num) => acc + num, 0);
            const average = sum / divisibleByThree.length;
            document.getElementById('result').innerText = `Trung bình cộng các số chia hết cho 3 là: ${average}`;
        } else {
            document.getElementById('result').innerText = "Không có số nào chia hết cho 3 trong mảng.";
        }
    }
</script>

</body>
</html>
