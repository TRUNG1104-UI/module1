<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn hơn hoặc bằng 10</title>
</head>
<body>
<script>

    //Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
    //Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.

    let array = [1, 3, -10, 10, 11, 20, 8, 18, 28, 30];
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] >= 10) {
            console.log(array[i]);
            count++;
        }
    }
    console.log("Tổng số lượng các số lớn hơn hoặc bằng 10 là: " + count);
</script>
</body>
</html>
