<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị MAX</title>
</head>
<body>
<script>

    // Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
    // Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.

    let array = [10, 11, 2, 25, 18, 54, 85, 100, -1, 0,];
    let max = array[0];

    for (let i = 0; i < array.length; i++) {
        if (array[i] > max) {
            max = array[i];
        }
    }
    console.log(max);

    let index = array.indexOf(max); // tìm vị trí của phần tử max trong array
    console.log(index);


</script>
</body>
</html>
