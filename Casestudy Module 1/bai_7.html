<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_7</title>
</head>
<body>
<h1>bai_7</h1>
<script>
    let n = prompt("Nhập độ dài của mảng :");
    let arr = [];

    for (let i = 0; i < n; i++) {
        let input = prompt(`Nhập phần tử thứ ${i + 1}`);
        arr.push(input);
    }
    console.log("Mảng sau khi nhập :", arr);

    function checkArray(arr) {
        let num = false;
        let char = false;
        for (let i = 0; i < arr.length; i++) {
            if (!isNaN(arr[i]) && arr[i] !== "") {
                num = true;
            } else {
                char = true;
            }
        }

        if (num && char) {
            return -1;
        } else if (char) {
            return 0;
        } else {
            return 1;
        }
    }

    console.log(checkArray(arr));
</script>

</body>
</html>
