<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <h1>bai_5</h1>
</head>
<body>
<h1>bai_5</h1>
<script>
  let n = parseInt(prompt("Nhập vào 1 số bất kì :"));

  function findMaxNumber(n) {
    let nString = n.toString();
    if (nString.length !== 4) {
      return -1;
    }

    let maxNum = -1;
    for (let i = 0; i < 4; i++) {
      let newNumStr = nString.slice(0, i) + nString.slice(i + 1);
      let newNum = parseInt(newNumStr);

      if (newNum > maxNum) {
        maxNum = newNum;
      }
    }
    return maxNum;
  }

  console.log(findMaxNumber(n));
</script>
</body>
</html>
