<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_8</title>
</head>
<body>
<h1>bai_8</h1>
<script>
  let n = parseInt(prompt("Nhập độ dài của mảng :"));
  let arr = [];

  for (let i = 0; i < n; i++) {
    let num = parseInt(prompt(`Nhập phần tử thứ ${i + 1}`));
    arr.push(num);
  }
  console.log("Mảng sau khi nhập : ", arr);

  function isPrime(num) {
    if (num < 2) {
      return false;
    }
    for (let i = 2; i <= Math.sqrt(num); i++) {
      if (num % i === 0) {
        return false;
      }
    }
    return true;
  }

  function checkAllPrime(arr) {
    let result = true;
    for (let i = 0; i < arr.length; i++) {
      if (!isPrime(arr[i])) {
        result = false;
        break;
      }
    }
    return result;
  }

  console.log(checkAllPrime(arr));
</script>
</body>
</html>
