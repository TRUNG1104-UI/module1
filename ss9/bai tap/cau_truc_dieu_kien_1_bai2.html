<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiểm Tra Tuổi Học Sinh</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Kiểm Tra Tuổi Học Sinh</h1>
  <label for="age">Nhập tuổi học sinh: </label>
  <input type="number" id="age" required>
  <br>
  <button onclick="checkEligibility()">Kiểm Tra</button>
  <h2 id="result"></h2>
</div>
<script src="script.js"></script>
</body>
</html>
<script>
  function checkEligibility() {
    const age = parseInt(document.getElementById('age').value);

    if (isNaN(age) || age <= 0) {
      alert('Vui lòng nhập tuổi hợp lệ.');
      return;
    }

    // Giả sử độ tuổi đủ điều kiện vào lớp 10 là từ 15 đến 16 tuổi
    if (age < 15 || age > 16) {
      document.getElementById('result').innerText = `Tuổi ${age} không đủ điều kiện vào học lớp 10.`;
    } else {
      document.getElementById('result').innerText = `Tuổi ${age} đủ điều kiện vào học lớp 10.`;
    }
  }

</script>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }

  .container {
    max-width: 400px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
  }

  label {
    display: block;
    margin: 10px 0 5px;
  }

  input {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

</style>
