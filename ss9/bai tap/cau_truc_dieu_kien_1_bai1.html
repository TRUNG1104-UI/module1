<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiểm Tra Chia Hết</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Kiểm Tra Chia Hết</h1>
  <label for="a">Nhập số a: </label>
  <input type="number" id="a" required>
  <br>
  <label for="b">Nhập số b: </label>
  <input type="number" id="b" required>
  <br>
  <button onclick="checkDivisibility()">Kiểm Tra</button>
  <h2 id="result"></h2>
</div>
<script src="script.js"></script>
</body>
</html>
<script>
  function checkDivisibility() {
    const a = parseInt(document.getElementById('a').value);
    const b = parseInt(document.getElementById('b').value);

    if (isNaN(a) || isNaN(b) || b === 0) {
      alert('Vui lòng nhập số hợp lệ và b không được bằng 0.');
      return;
    }

    if (a % b === 0) {
      document.getElementById('result').innerText = `${a} chia hết cho ${b}.`;
    } else {
      document.getElementById('result').innerText = `${a} không chia hết cho ${b}.`;
    }
  }

</script>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }

  .container {
    max-width: 400px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
  }

  label {
    display: block;
    margin: 10px 0 5px;
  }

  input {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

</style>
