<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tìm Giá Trị Lớn Nhất</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Tìm Giá Trị Lớn Nhất</h1>
  <label for="num1">Nhập số thứ nhất: </label>
  <input type="number" id="num1" required>
  <br>
  <label for="num2">Nhập số thứ hai: </label>
  <input type="number" id="num2" required>
  <br>
  <label for="num3">Nhập số thứ ba: </label>
  <input type="number" id="num3" required>
  <br>
  <button onclick="findMax()">Tìm Giá Trị Lớn Nhất</button>
  <h2 id="result"></h2>
</div>
<script src="script.js"></script>
</body>
</html>
<script>
  function findMax() {
    const num1 = parseInt(document.getElementById('num1').value);
    const num2 = parseInt(document.getElementById('num2').value);
    const num3 = parseInt(document.getElementById('num3').value);

    if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
      alert('Vui lòng nhập các số nguyên hợp lệ.');
      return;
    }

    const max = Math.max(num1, num2, num3);
    document.getElementById('result').innerText = `Giá trị lớn nhất là: ${max}`;
  }

</script>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }

  .container {
    max-width: 400px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
  }

  label {
    display: block;
    margin: 10px 0 5px;
  }

  input {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

</style>
