<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiểm Tra Số Nguyên</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Kiểm Tra Số Nguyên</h1>
  <label for="number">Nhập số nguyên: </label>
  <input type="number" id="number" required>
  <br>
  <button onclick="checkNumber()">Kiểm Tra</button>
  <h2 id="result"></h2>
</div>
<script src="script.js"></script>
</body>
</html>
<script>
  function checkNumber() {
    const number = parseInt(document.getElementById('number').value);

    if (isNaN(number)) {
      alert('Vui lòng nhập một số nguyên hợp lệ.');
      return;
    }

    let message;
    if (number > 0) {
      message = `${number} là số lớn hơn 0.`;
    } else if (number < 0) {
      message = `${number} là số nhỏ hơn 0.`;
    } else {
      message = `${number} bằng 0.`;
    }

    document.getElementById('result').innerText = message;
  }

</script>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }

  .container {
    max-width: 400px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
  }

  label {
    display: block;
    margin: 10px 0 5px;
  }

  input {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

</style>
