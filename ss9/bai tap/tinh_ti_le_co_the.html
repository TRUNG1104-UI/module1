<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Chỉ Số BMI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Tính Chỉ Số Khối Cơ Thể (BMI)</h1>
    <label for="weight">Cân nặng (kg): </label>
    <input type="number" id="weight" required>
    <br>
    <label for="height">Chiều cao (m): </label>
    <input type="number" id="height" step="0.01" required>
    <br>
    <button onclick="calculateBMI()">Tính BMI</button>
    <h2 id="result"></h2>
</div>
<script src="script.js"></script>
</body>
</html>
<script>
    function calculateBMI() {
        const weight = parseFloat(document.getElementById('weight').value);
        const height = parseFloat(document.getElementById('height').value);

        if (!weight || !height) {
            alert('Vui lòng nhập cân nặng và chiều cao hợp lệ.');
            return;
        }

        const bmi = weight / (height ** 2);
        let classification = '';

        // Phân loại BMI
        if (bmi < 16) {
            classification = 'Thiếu cân nặng nghiêm trọng';
        } else if (bmi < 17) {
            classification = 'Thiếu cân nặng vừa';
        } else if (bmi < 18.5) {
            classification = 'Thiếu cân nặng nhẹ';
        } else if (bmi < 25) {
            classification = 'Cân nặng bình thường';
        } else if (bmi < 30) {
            classification = 'Thừa cân';
        } else if (bmi < 35) {
            classification = 'Béo phì độ 1';
        } else if (bmi < 40) {
            classification = 'Béo phì độ 2';
        } else {
            classification = 'Béo phì độ 3';
        }

        document.getElementById('result').innerText = `Chỉ số BMI: ${bmi.toFixed(2)} - ${classification}`;
    }

</script>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
    }

    label {
        display: block;
        margin: 10px 0 5px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #218838;
    }

</style>
