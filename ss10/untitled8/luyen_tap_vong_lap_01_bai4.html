<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số Fibonacci Chia Hết Cho 5</title>
</head>
<body>
<h1 style="text-align: center;">Tìm Số Fibonacci Đầu Tiên Chia Hết Cho 5</h1>
<div id="result" style="text-align: center; font-size: 24px;"></div>

<script>
    let a = 0; // Số Fibonacci thứ nhất
    let b = 1; // Số Fibonacci thứ hai
    let found = false; // Biến kiểm tra

    while (!found) {
        let next = a + b; // Tính số Fibonacci tiếp theo
        if (next % 5 === 0) {
            document.getElementById('result').innerText = "Số Fibonacci đầu tiên chia hết cho 5 là: " + next;
            found = true; // Đánh dấu đã tìm thấy
        }
        a = b; // Cập nhật số Fibonacci thứ nhất
        b = next; // Cập nhật số Fibonacci thứ hai
    }
</script>
</body>
</html>
