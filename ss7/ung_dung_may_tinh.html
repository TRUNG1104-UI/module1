<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>

< input type="number" id="num1" placeholder="Nhập số thứ 1">
< input type="number" id="num2" placeholder="Nhập số thứ 2">
<br> <br>

<button onclick="add()"> Addition (+)</button>
<button onclick="sub()"> Subtraction (-)</button>
<button onclick="multi()"> Multiplication (X) </button>
<button onclick="division()"> Division (/) </button>
<p>
    <!--Kết quả của phép tính là:-->
    <b id="ketQua"></b>
</p>

<script>
    function add() {
        let num1 = Number(document.getElementById("num1").value);
        let num2 = Number(document.getElementById("num2").value);
        let result = num1 + num2;

        document.getElementById("ketQua").innerHTML = "Kết quả là: " + result;

    }

    function sub() {
        let num1 = Number(document.getElementById("num1").value);
        let num2 = Number(document.getElementById("num2").value);

        let result = num1 - num2;

        document.getElementById("ketQua").innerHTML = "Kết quả là: " + result;

    }

    function multi (){
        let num1 = Number(document.getElementById("num1").value);
        let num2 = Number(document.getElementById("num2").value);

        let result = num1 * num2;

        document.getElementById("ketQua").innerHTML = "Kết quả là: " + result;

    }

    function division (){
        let num1 = Number(document.getElementById("num1").value);
        let num2 = Number(document.getElementById("num2").value);

        let result = num1 / num2;

        document.getElementById("ketQua").innerHTML = "Kết quả là: " + result;
    }
</script>
</body>
</html>
