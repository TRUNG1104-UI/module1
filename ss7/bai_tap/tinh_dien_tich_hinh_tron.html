        <title>Tính diện tích hình tròn</title>
    <style>
        body { font-family: Arial, sans-serif; }
        input { margin: 5px; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
<h1>Tính diện tích hình tròn</h1>
<label for="radius">Nhập bán kính (r):</label>
<input type="number" id="radius" step="0.1"><br>

<button onclick="calculateArea()">Tính diện tích</button>

<h2>Kết quả:</h2>
<p id="result"></p>

<script>
    function calculateArea() {
        const radius = parseFloat(document.getElementById("radius").value);
        const area = Math.PI * Math.pow(radius, 2);

        document.getElementById("result").innerText = `Diện tích hình tròn với bán kính ${radius} là: ${area.toFixed(2)}`;
    }
</script>
</body>
