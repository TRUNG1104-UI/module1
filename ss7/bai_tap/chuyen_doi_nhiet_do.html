<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi Celsius sang Fahrenheit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        input {
            margin: 5px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Chuyển đổi Celsius sang Fahrenheit</h1>
<label for="celsius">Nhập độ Celsius (°C):</label>
<input type="number" id="celsius" step="0.1"><br>

<button onclick="convertToFahrenheit()">Chuyển đổi</button>

<h2>Kết quả:</h2>
<p id="result"></p>

<script>
    function convertToFahrenheit() {
        const celsius = parseFloat(document.getElementById("celsius").value);
        const fahrenheit = (celsius * 9 / 5) + 32;

        document.getElementById("result").innerText = `${celsius} °C = ${fahrenheit.toFixed(2)} °F`;
    }
</script>
</body>
</html>
