<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Form đăng ký người dùng </title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <label for="name"> Họ và tên: </label><br>
    <input type="text" id="name" name=""> <br><br>

    <label for="email"> Email: </label><br>
    <input type="email" id="email" name=""><br><br>

    <label for="phone"> Số điện thoại: </label><br>
    <input type="number" id="phone" name=""><br><br>

    <span>Giới tính:</span> <br>
    <input type="radio" id="male" name="gender" value="Nam">
    <label for="male">Nam</label>
    <input type="radio" id="female" name="gender" value="Nữ">
    <label for="female">Nữ</label><br><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
