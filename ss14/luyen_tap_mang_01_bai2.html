<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Phần Tử Lớn Nhất Trong Mảng</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Tìm Phần Tử Lớn Nhất Trong Mảng</h1>
<button id="findMaxButton">Tìm Giá Trị Lớn Nhất</button>

<h2>Kết quả:</h2>
<p id="result"></p>

<script src="script.js"></script>
</body>
</html>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
    }

    button {
        padding: 10px 20px;
        cursor: pointer;
    }

</style>
<script>
    document.getElementById('findMaxButton').addEventListener('click', function() {
        // Khởi tạo mảng số nguyên khác nhau
        const numbers = [23, 45, 12, 67, 34, 89, 10, 54, 78, 90];

        // Tìm phần tử lớn nhất và vị trí của nó
        let maxValue = numbers[0];
        let maxIndex = 0;

        for (let i = 1; i < numbers.length; i++) {
            if (numbers[i] > maxValue) {
                maxValue = numbers[i];
                maxIndex = i;
            }
        }

        // Hiển thị kết quả
        document.getElementById('result').textContent = `Giá trị lớn nhất là ${maxValue} ở vị trí ${maxIndex}.`;
    });

</script>
