<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra a và b</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số thứ nhất");
    let b = +prompt("Nhập số thứ hai");
    let result = a % b == 0;

    if (result) {
        alert("a chia hết cho b");
    } else {
        alert("a không chia hết cho b");
    }

</script>
</body>
</html>
