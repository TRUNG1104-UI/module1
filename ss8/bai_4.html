<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tìm giá trị lớn nhất</title>
</head>
<body>
<script>
  let num1 = +prompt("Nhập số thứ nhất");
  let num2 = +prompt("Nhập số thứ hai");
  let num3 = +prompt("Nhập số thứ ba");

  if (num1 > num2) {
    if (num1 > num3) {
      document.write("Số lớn nhất là num1 = " + num1);
    } else {
      document.write("Số lớn nhất là num3 = " + num3);
    }
  } else {
    if (num2 > num3) {
      document.write("Số lớn nhất là num2 = " + num2);
    } else {
      document.write("Số lớn nhất là num3 = " + num3);
    }
  }
</script>
</body>
</html>
