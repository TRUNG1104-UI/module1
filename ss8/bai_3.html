<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra số nguyên</title>
</head>
<body>
<script>
  let num = Number(prompt("Mời nhập số bất kỳ cần kiểm tra"));

  if (num > 0) {
    document.write("Số " + num + " là một số lớn hơn 0");
  } else {
    document.write("Số " + num + " là một số bé hơn 0");
  }

</script>
</body>
</html>
