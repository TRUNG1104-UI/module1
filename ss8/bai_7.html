<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính cước điện thoại</title>
</head>
<body>

<!--phí thuê bao cố định: 25k-->
<!--50 phút đầu tiên: 600đ-->
<!--51-200 phút tiếp theo: 400đ-->
<!--sau 200 phút đầu tiên: 200đ-->
<!--công thức tính phí phát sinh = x(phút)*mức phí-->
<!--công thức tính cước = phí cố định + phí phát sinh-->

<script>

  let time = Number(prompt("Tổng số phút đã gọi"));
  const FEE = 25000;
  let result1 = FEE + (600 * time);
  let result2 = FEE + (400 * time);
  let result3 = FEE + (200 * time);

  if (time > 200) {
    document.write("Cước phí trong tháng là: " + new Intl.NumberFormat("en-US").format(result3));
  } else if (time >= 51) {
    document.write("Cước phí trong tháng là: " + new Intl.NumberFormat("en-US").format(result2));
  } else {
    document.write("Cước phí trong tháng là: " + new Intl.NumberFormat("en-US").format(result1));
  }

</script>
</body>
</html>
